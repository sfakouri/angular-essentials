<div class="card mt-3">
  <div class="card-header">
    Advanced Databinding: @Output
    <span class="float-right badge badge-primary">Advanced Databinding</span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control" [(ngModel)]="fruitName">
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="onAddFruit()">Add a fruit!</button>
      </div>
    </div>
  </div>
</div>
