<div class="card mt-3">
  <div class="card-header">
    Databinding: {{title}}
    <span class="float-right badge badge-info">Databinding</span>
  </div>
  <div class="card-body">
    <p class="card-text text-monospace">
      {{ code }}
    </p>
    {{ 'also ' + 'you can display a text or a number! ' + someNumber }}
    <br />
    {{ 'also you can call a method that returns string: '+ getSomeString() }}
  </div>
</div>
